management:
  health:
    defaults:
      enabled: false
  endpoints:
    web:
      exposure:
        include:
          - health
          - olprojectinfo
          - metrics

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8080/.well-known/jwks.json

# Springdoc #
springdoc:
  pathsToMatch: /api/**
  swagger-ui:
    path: /swagger
  api-docs:
    path: /swagger/swagger.json
# OpenLegacy #
ol:
  # OpenLegacy Common Properties (OLCommonProperties) #
  common:
    cache:
      enabled: false
  license:
    key: 
  security:
    db:
      init-schema: true
      clients:
        - client-id: client_id
          client-secret: '{noop}client_secret'
          scope: read,write,trust,ol_admin
          authorized-grant-types: client_credentials

---

# mainframeMqSdk
ol:
  mq:
    project:
      mainframeMqSdk:
        hostname: mainframe.openlegacy.com
        port: 1414
        user: 
        password: 
        code-page: CP037
        defaultQueueManager: CSQ9
        channel: CSQ9.SVRCONN
        sendQueue: DEV.OUT.QUEUE
        receiveQueue: DEV.OUT.QUEUE
  license:
    key: 





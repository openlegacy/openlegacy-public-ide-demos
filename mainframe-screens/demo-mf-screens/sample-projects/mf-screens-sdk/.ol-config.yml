ol:
  config:
    apiSourceFolder: "src/main/java"
    apiPackage: "com.mf_screens_sdk.openlegacy"
    webPackage: "com.mf_screens_sdk.openlegacy.web"
    generateTest: true
    provider: "openlegacy-h3270"
    sourceFetcher: "sourceFetcher"
    designtimeContext: "default"
    backendSolution: "MF_SCREENS"
    frontendSolution: "JAVA"
    db2Type: "NONE"
    rpc:
      generateRpcPartAsExternalClass: true
    additionalProperties: {}
    designtime:
      parser:
        cobol:
          addMissedDots: false
          handleDuplicateNames: false
        wsdl:
          removeNamespaceTrailingSlash: false
        pli:
          getDirectionByFieldNamePattern: false
          inputFieldPattern: ""
          outputFieldPattern: ""
        csv:
          delimiter: ","
      mapping:
        converters: []
      advancedParameters: []
    swagger:
      updateConfigInfoFromContractFile: true
    file:
      defaultStringLength: 255
    modules: {}
